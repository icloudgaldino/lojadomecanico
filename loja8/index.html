                                        <p>• Jogo<span class="apple-converted-space"> </span>A lavadora de alta pressão WAP Extreme Turbo 2800 é a melhor opção para limpar sujeiras pesadas e profundas de grandes áreas com rapidez e agilidade, com economia de tempo e de até 80% de água se comparada à mangueira comum. Com motor de indução, bico turbo, potência de 1900W e pressão máxima de 2450 PSI é o equipamento de uso frequente perfeito para a remoção de níveis incrustados de sujeira nos mais diversos tipos de pisos e superfícies.
Equipada com alça e rodas que facilitam o transporte, a WAP Extreme Turbo 2800 conta com cabo elétrico de 5 metros e mangueira de alta pressão com trama de aço de 5 metros que permitem cobrir uma grande área sem precisar locomover a máquina. Além disso, vem com trava de segurança da pistola, bico regulável (leque ou concentrado), aplicador de detergente embutido com controle na lança e sistema stop total, que corta o fluxo de água e a energia do motor ao soltar o gatilho, poupando energia e aumentando a vida útil do motor. A lavadora de alta pressão WAP Extreme Turbo 2800 conta também com pistões em aço inox que, junto com o motor de indução, conferem mais durabilidade para o produto.

<strong>- Características:
 
:: Vem com um porta-acessórios que acomoda pistola, baioneta, lança junto ao corpo da lavadora, otimizando a movimentação da máquina.
:: Vem equipada com o engate rápido e filtro, para você montar e desmontar a mangueira em um clique, sem a necessidade de usar ferramentas.
 
- Especificações Técnicas:
